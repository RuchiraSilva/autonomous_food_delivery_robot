<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeliBot Restaurant</title>
    <link rel="icon" type="image/png" href="images/food.png">
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
    <div>
        <h2><img id="iconImage" src="images/robot.png" height="60px">DeliBot Restaurant</h2>
        <p id="heading">Where Technology Meets Taste!</p>
    </div>
    <div class="container">

        <div id="foodItemsContainer">

        </div>

        <br><div id="cartBtn"><button id="viewCartButton" class="mobile-only">ðŸ›’View Cart</button></div>

        <div id="cartSection" class="mobile-cart">
            <h2>Your Cart</h2>
            <div id="cart">
                <table id="cartTable">
                    <thead>
                        <tr>
                            <th>Item</th>
                            <th>Unit Price (Rs.)</th>
                            <th>Quantity</th>
                            <th>Total Price (Rs.)</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="cartItems">

                    </tbody>
                </table>
            </div>
            <p id="totalP">Total: Rs. <span id="totalPrice">0.00</span></p>

            <form id="orderForm">
                <label for="tableNumber">Table Number:</label>
                <select id="tableNumber" name="tableNumber" required>
                    <option value="1">Table 1</option>
                    <option value="2">Table 2</option>
                    <option value="3">Table 3</option>
                    <option value="4">Table 4</option>
                </select>
                <label for="email">Email (optional):</label>
                <input type="email" id="email" name="email" placeholder="Enter your email">
                <button type="submit">Place Order</button>
            </form>
        </div>
    </div>

    <div id="popup" class="popup">
        <div class="popup-content">
            <h2>Order Placed Successfully!</h2>
            <p id="popupMessage"></p>
            <button id="closePopup">Close</button>
        </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
